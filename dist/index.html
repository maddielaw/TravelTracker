<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <title>travelTracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <nav class="nav-bar">
    <section class="main-logo">
      <h1 class="logo" id="logo">travelTracker</h1>
    </section>
    <section class="welcome-message">
      <h2 class="welcome" id="welcome"></h2>
    </section>
  </nav>
  <main class="main-section">

    <section class="trip-dashboard">
      <nav class="trip-filter-button-container">
        <button class="all-trips-button" type="button" id="allTripsButton">all trips</button>
        <button class="upcoming-trips-button" type="button" id="upcomingTripsButton">upcoming trips</button>
        <button class="pending-trips-button" type="button" id="pendingTripsButton">pending trips</button>
      </nav>
      
      <p class="not-found-msg hidden" id="notFound">No trips to see here!</p>
      <section class="trip-cards-container all-trips" id="allTrips"></section>
      <section class="trip-cards-container upcoming-trips hidden" id="upcomingTrips"></section>
      <section class="trip-cards-container pending-trips hidden" id="pendingTrips"></section>
    </section>
    
    <section class="profile-sidebar">
      <div class="name-date-conatiner">
        <p class="traveler-name" id="travelerName"></p>
        <p class="today-date" id="todayDate"></p>
      </div>
      <div class="trip-cost-container">
        <h3 class="total-cost-of-trips" id="totalTripCost"></h3>
      </div>
      <div class="book-now-btn-container">
        <p>ready to take off?</p>
        <button class="book-now-button" type="button" id="bookNowButton">book now!</button>
      </div>
    </section>

  </main>
  <script src="bundle.js"></script>
</body>
</html>
