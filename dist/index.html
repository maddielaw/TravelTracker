<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>travelTracker</title>
</head>
<body>

  <!-- NAV & LOGIN SECTIOM -->
  <section class="nav-and-login-container">
    <nav class="nav-bar">
      <section class="main-logo">
        <i class="material-icons" style="font-size:30px;">flight</i>
        <h1 class="logo" id="logo">travelTracker</h1>
      </section>
      <section class="welcome-message">
        <h2 class="welcome" id="welcome">ready to see the world?</h2>
      </section>
    </nav>
    <section class="login-page" id="loginPage">
      <h2 class="login-title" class="loginTitle">Please login</h2>
      <form class="login-form" class="loginForm">
        <p class="username-error" id="usernameError"></p>
        <div class="username-container">
          <label for="username">username</label>
          <input class="username-input" type="text" id="username" name="username" required></input>
        </div>
        <p class="password-error" id="passwordError"></p>
        <div class="password-container">
          <label for="password">password</label>
          <input class="password-input" type="password" id="password" name="password" required></input>
        </div>
        <button class="login-button" type="submit" id="loginButton">login</button>
      </form>
    </section>
  </section>

<!-- FORM SECTIOM -->
  <section class="new-trip-form-container hidden" id="tripFormContainer">
    <form class="new-trip-form" id="newTripForm" >
      <h2 class="form-title">Find your perfect getaway</h2>
      <p class="form-errors" id="formErrors"></p>
      <p class="date-error-message" id="dateError"></p>
      <p class="hidden" id="currentTravelerID"></p>
      <label for="departureDate">Trip Departure Date</label>
      <input  class="departure-date" type="date" name="date" id="departureDate" required></input>
      <label for="tripDuration">Number of Days</label>
      <input class="trip-duration" type="number" name="tripDuration" id="tripDuration" min="1" required></input>
      <label for="numTravelers">Number of Travelers</label>
      <input class="num-travelers" type="number" name="numTravelers" id="numTravelers" min="1" required></input>
      <label for="tripDestination">Where do you want to go?</label>
      <select class="trip-destination" id="tripDestination" required>
      </select>  
      <button class="quote-button" type="button" id="quoteButton">Get a quote!</button>
      <p class="trip-quote hidden" id="tripQuote">your estimated cost</p>
      <p class="trip-request-success-msg" id="successMsg"></p>
      <button class="submit-button hidden" type="submit" id="submitButton">Submit trip request</button>
    </form>
    <button class="clear-form-button hidden" type="button" id="clearFormButton">Clear form</button>
    <button class="back-to-dashboard-button" type="button" id="backToMain">Back to Dashboard</button>
  </section>

<!-- MAIN DASHBOARD SECTIOM -->
  <main class="main-section hidden" id="mainSection">
    <section class="trip-dashboard">
      <nav class="trip-filter-button-container" id="tripFilterContainer">
        <button class="all-trips-button filter-button" type="button" id="allTripsButton">all trips</button>
        <button class="upcoming-trips-button filter-button" type="button" id="upcomingTripsButton">upcoming trips</button>
        <button class="pending-trips-button filter-button" type="button" id="pendingTripsButton">pending trips</button>
      </nav>
      <p class="not-found-msg hidden" id="notFound">No trips to see here!</p>
      <section class="trip-cards-container all-trips" id="allTrips"></section>
      <section class="trip-cards-container upcoming-trips hidden" id="upcomingTrips"></section>
      <section class="trip-cards-container pending-trips hidden" id="pendingTrips"></section>
    </section>

    <section class="profile-sidebar">
      <div class="name-date-container">
        <p class="traveler-name-title">traveler name</p>
        <p class="traveler-name" id="travelerName"></p>
        <p class="today-date-title">today's date</p>
        <p class="today-date" id="todayDate"></p>
        <p class="num-days-traveled-title">number of days traveled this year</p>
        <p class="num-days-traveled" id="numDaysTraveled"></p>
      </div>
      <div class="trip-cost-container">
        <h3 class="total-cost-of-trips" id="totalTripCost"></h3>
      </div>
      <div class="book-now-container">
        <span class="icon-text-container">
          <i class="material-icons" style="font-size:26px;">luggage</i>
          <p>ready to take off?</p>
        </span>
        <button class="book-now-button" type="button" id="bookNowButton">book now!</button>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
